



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card-container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 200px;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" onclick="window.location.href='main.html'">
            <img src="https://via.placeholder.com/200x150" alt="Card 1">
            <div class="card-content">
                <h3>Card 1</h3>
                <p>Grants</p>
            </div>
        </div>

        <div class="card" onclick="window.location.href='talk.html'">
            <img src="https://via.placeholder.com/200x150" alt="Card 2">
            <div class="card-content">
                <h3>Card 2</h3>
                <p>Conference</p>
            </div>
        </div>

        <div class="card" onclick="window.location.href='3hist.html'">
            <img src="https://via.placeholder.com/200x150" alt="Card 3">
            <div class="card-content">
                <h3>Card 3</h3>
                <p>Data storage</p>
            </div>
        </div>
    </div>

</body>
</html>
